---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul style="margin-left:0em; padding-left:0em;">
  {% for post in site.posts %}
    <li style="text-indent:0em;">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <em>{{post.author}}</em>&nbsp;&nbsp;&#183;&nbsp;&nbsp;{{ post.date | date_to_string }} 
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
